<html>
    <head>
        <title>CSS</title>
        <!--internal內部引用-->
        <style>
            h2 {color:green;}
        </style>

        <!--exteral外部引用-->
        <link rel="stylesheet" href="C:\Users\Administrator\Desktop\Html\import.css">
    </head>
    <body>
        <!--inline(行內引用)-->
        <h1 style="color:red;">這是紅色的標題</h1>
        <h2>這是綠色的標題</h2>
        <h3>這是藍色的標題</h3>

        <!--
        <img src=檔案位置與名稱>
        -->

    </body>
</html>
<!--
inline(行內引用)：極不推薦，程式碼無法重複使用
internal(內部引用)：本課程教學所使用
external(外部引用)：常用，可使用別人寫好的樣式表CSS
inline css直接在HTML tag內加入(style=…)
因為無程式碼重複使用功能所以很少使用
Internal CSS在<head>…</head>內引用
使用<style>…</style>包裹CSS程式碼
有程式碼重複使用功能，但無法外部引用
External CSS
最推薦的方法，可大量重複使用程式碼
<link rel="stylesheet" href="xxx.css">
-->
