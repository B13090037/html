<html>
    <head><title>表格</title></head>
    <body>

        <!--2*3表格-->
        <p>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        </p>

        <p>
        <!--colspan-->
        <table border="1">
            <tr><td>1</td><td colspan="2">2 3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        </p>

        <p>
        <!--rowspan-->
        <table border="1">
            <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr>
            <tr><td>5</td><td>6</td></tr>
        </table>
        </p>


        <table border="1">
            <tr><td>1</td><td colspan="2" rowspan="2">2356</td>
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
            
        </table>

    <!--
    <table> …</table>把表格包裹住
    <tr>…</tr>列，<td>…</td>欄
    邊框參數：border=1,2,3、擴充欄位參數：colspan擴充欄、rowspan擴充列
    -->
    
    </body>
</html>
