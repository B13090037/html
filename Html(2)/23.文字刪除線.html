<html>
    <head>
        <title>文字間距</title>
        <style>
            h1{text-decoration:overline;}
            h2{text-decoration:underline;}
            h3{text-decoration:line-through;}
            
        </style>
    </head>

    <body>
        <h1>文字上線條</h1>
        <h2>文字下線條</h2>
        <h3>文字刪除線條</h3>
    </body>
</html>

<!-- 
控制文字的修飾線條
text-decoration: none | overline | line-through | underline
overline(文字上線)、line-through(刪除線)、underline(文字底線)
-->
