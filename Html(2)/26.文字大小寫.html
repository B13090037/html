<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>全部大寫:This is some text in a paragraph.</h1>
        <h2>全部小寫This is some text in a paragraph.</h2>
        <h3>字首大寫This is some text in a paragraph.</h3>
    </body>
</html>

<!-- 
控制文字大小、小寫
text-transform: uppercase | lowercase | capitalize
unndercase(全大寫)、lowercase(全小寫)、capitalize(開頭首字大寫)
-->
