<html>
    <head>
        <title>文字顏色</title>
        <style>
        h1{color: red;}
        h2{color: #777;}
        h3{color:rgb(211, 083,071,0.5)}
        </style>
    </head>
    <body>
        <h1>文字顏色</h1>
        <h2>文字顏色</h2>
        <h3>文字顏色</h3>
    </body>
</html>

<!-- 
控制文字顯示顏色
color: red | # FFFFFF | RGB(255, 255, 255)
red(顏色):W3C color name
#FFFFFF: #RRGGBB(16進位的RGB顏色)
RGB(255,255,255):10進位的RGB顏色
-->
