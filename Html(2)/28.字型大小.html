<html>
    <head>
        <title>字型大小</title>
        <style>
            .f1{font-size:large;}
            .f2{font-size:20px;}
            .f3{font-size:2em;}
        </style>
    </head>
    <body>
        預設字型大小<br>
        <span class="f1">關鍵字型大小</span><br>
        <span class="f2">絕對單位字型大小</span><br>
        <span class="f3">相對單位字型大小</span>
    </body>
</html>

<!-- 
控制文字大小
font-size: large | 20px | 2em;
關鍵字：xx-small, x-small, small, medium, large, x-large, xx-large, smaller, larger
絕對單位：px (1pixel = 1/96in)、pt
相對單位：% (百分比), em
-->
