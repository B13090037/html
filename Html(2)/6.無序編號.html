<html>
    <head><title>無序編號</title></head>
    <body>
        <ul>新豐美食推薦
            <li>六扇門</li>
            <li>三媽臭臭鍋</li>
            <li>小時候牛排</li>
            <li>蒜翻天鹹酥雞</li>
        </ul>

        <!--
        無序編號可以呈現列表的效果
        用ul包裹所有的項目，項目用li來呈現
        許多css特效(例如下拉式選單)，會利用無序編號作為儲存資料的功能
        -->
        
    </body>
</html>
